<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hold shift to check multiple boxes</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 class="row text-center">Hold Shift to Check Multiple Boxes</h1>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4 parent">
          <div class="item">
            <input id="1" type="checkbox">
            <label for="1">Things to do</label>
          </div>
          <div class="item">
            <input id="2" type="checkbox">
            <label for="2">Stop by the bank</label>
          </div>
          <div class="item">
            <input id="3" type="checkbox">
            <label for="3">Go home</label>
          </div>
          <div class="item">
            <input id="4" type="checkbox">
            <label for="4">Vacuum car</label>
          </div>
          <div class="item">
            <input id="5" type="checkbox">
            <label for="5">Call Mom</label>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
