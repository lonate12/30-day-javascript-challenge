<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS and JavaScript Sliders</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="slider">
            <label for="spacing">Spacing</label>
            <input type="range" name="spacing" data-sizing="px" min="10" max="200" value="10">
          </div>
          <div class="slider">
            <label for="blur">Blur</label>
            <input type="range" name="blur" data-sizing="px" min="0" max="25" value="10">
          </div>
          <div class="slider">
            <label for="base-color">Base Color</label>
            <input type="color" name="base-color" value="#000000">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="images/test.jpg" class="image" alt="Test Pic">
        </div>
      </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
